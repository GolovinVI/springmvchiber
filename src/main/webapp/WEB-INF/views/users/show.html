<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Показать пользователя</title>
</head>
<body>

<p th:text="${user.getFirstName + ', ' + user.getLastName()}">ИМЯ</p>
<p th:text="${'Город: ' + user.getUserCity()}">ФАМИЛИЯ</p>
<p th:text="${user.getId()}">ГОРОД</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
